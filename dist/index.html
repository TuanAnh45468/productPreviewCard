<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="output.css" rel="stylesheet">
<!--  <link href="build.css" rel="stylesheet">-->

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-cream flex items-center h-screen">

  <main class="bg-white flex flex-col min-[375px]:w-[375px] min-[375px]:rounded-b-lg lg:w-[600px] lg:flex-row justify-center mt-12 mb-12  mx-auto">
    <figure class="min-[375px]:w-[375px] lg:w-[280px] lg:h-[420px] self-center">
      <img src="images/image-product-mobile.jpg" alt="perfume product" class="lg:hidden min-w-full ">
      <img src="images/image-product-desktop.jpg" alt="perfume product" class="max-[1024px]:hidden min-w-full min-h-full">
    </figure>

    <div class="lg:flex lg:flex-col lg:w-[250px] lg:rounded-r-lg mx-auto mt-10 px-5">

      <p class="tracking-[5px]">
        PERFUME
      </p>

      <h1 class="mt-2">
        Gabrielle Essence Eau De Parfum
      </h1>

      <p class="mt-2">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="font-fraunces font-bold mt-12 text-dark-cyan text-3xl">
        $149.99
        <strike class="font-montserrat font-normal text-sm text-dark-grayish-blue">$169.99</strike>
      </div>

      <button class="max-[1024px]:hidden w-[200px]">
        <img src="images/icon-cart.svg" alt="Add to cart icon" class="inline-block mr-2"> Add to Cart
      </button>
    </div>


    <button class="lg:hidden w-[340px]">
      <img src="images/icon-cart.svg" alt="Add to cart icon" class="inline-block mr-2"> Add to Cart
    </button>
  </main>

</body>
</html>
